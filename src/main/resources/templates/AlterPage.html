<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>订单管理员</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vector.js}"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div th:object="${u}">
   			<p th:text="'用户编号：' + *{id}+'&nbsp;&nbsp;用户姓名：' + *{username}+'&nbsp;&nbsp;用户职位：' + *{pos}"/>
		</div>
		<div class="containerT">
			<h1>修改订单</h1>
			<form class="form" id="entry_form" action="/user/alterConfirm" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="pos" th:value=*{pos}>
				</div>
				<input type="hidden" name="status" value="未审核">
				<div th:object="${o}">
				<input type="hidden" name="no" th:value=*{no}>
				<input name="proType" type="text" required th:placeholder=*{proType} id="entry_name">
				<input name="material" type="text" required th:placeholder=*{material} id="entry_name">
				<input name="amount" type="text" required th:placeholder=*{amount} id="entry_name">
				<input name="attention" type="text" required th:placeholder=*{attention} id="entry_name">
				<input name="qualify" type="text" required th:placeholder=*{qualify} id="entry_name">
				<input name="date" type="text" required th:placeholder=*{date} id="entry_name">
				<input name="ifTry" type="text" required th:placeholder=*{ifTry} id="entry_name">
				</div>
				<input type="submit" value="确认修改" id="entry_btn">
			</form>
			<form class="form" id="entry_form" action="/user/login" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="password" th:value=*{password}>
				</div>
				<input type="submit" value="返回" id="entry_btn">
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">

</div>
</body>
</html>
