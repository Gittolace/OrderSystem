<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>订单管理员</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/vector.js}"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div th:object="${u}">
   			<p th:text="'用户编号：' + *{id}+'&nbsp;&nbsp;用户姓名：' + *{username}+'&nbsp;&nbsp;用户职位：' + *{pos}"/>
		</div>
		<div class="containerT">
			<form class="form" id="entry_form" action="/user/neworder" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="pos" th:value=*{pos}>
				</div>
				<input type="submit" value="新建订单" id="entry_btn">
				<div id="prompt" class="prompt"></div>
			</form>
			
			<form class="form" id="entry_form" action="/user/unsucess" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="pos" th:value=*{pos}>
				</div>
				<input type="submit" value="查看未审核订单" id="entry_btn">
				<div id="prompt" class="prompt"></div>
			</form>
			
			<form class="form" id="entry_form" action="/user/notpass" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="pos" th:value=*{pos}>
				</div>
				<input type="submit" value="查看审核不通过订单" id="entry_btn">
				<div id="prompt" class="prompt"></div>
			</form>
			
			<form class="form" id="entry_form" action="/user/processing" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="pos" th:value=*{pos}>
				</div>
				<input type="submit" value="查看处理中订单" id="entry_btn">
				<div id="prompt" class="prompt"></div>
			</form>
			
			<form class="form" id="entry_form" action="/user/completed" method="post">
				<div th:object="${u}">
					<input type="hidden" name="username" th:value=*{username}>
					<input type="hidden" name="pos" th:value=*{pos}>
				</div>
				<input type="submit" value="查看已完成订单" id="entry_btn">
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<div style="text-align:center;">

</div>
</body>
</html>
